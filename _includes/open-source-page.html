    <section class="container">
        <div class="repo-list row">
            <!-- Check here for github metadata -->
            <!-- https://help.github.com/articles/repository-metadata-on-github-pages/ -->
            <div class="col-md-4 card text-center">
                <div class="thumbnail">
                    <div class="card-image geopattern" data-pattern-id=" repo name ">
                        <div class="card-image-cell">
                            <h3 class="card-title">
                                <a href="" target="_blank">repo name</a>
                            </h3>
                        </div>
                    </div>
                    <div class="caption">
                        <div class="card-description">
                            <p class="card-text">repo description</p>
                        </div>
                        <div class="card-text">
                            <span data-toggle="tooltip" class="meta-info" title="Last updated：repo updated_at">
                                <span class="octicon octicon-clock"></span>
                                <time datetime="repo updated_at" title="repo updated_at">{{repo updated_at|date: '%Y-%m-%d'}}</time>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 card text-center">
                <div class="thumbnail">
                    <div class="card-image geopattern" data-pattern-id="repo name">
                        <div class="card-image-cell">
                            <h3 class="card-title">
                                <a href=" " target="_blank">repo name</a>
                            </h3>
                        </div>
                    </div>
                    <div class="caption">
                        <div class="card-description">
                            <p class="card-text">repo description</p>
                        </div>
                        <div class="card-text">
                            <span data-toggle="tooltip" class="meta-info" title="Last updated：repo updated_at">
                                <span class="octicon octicon-clock"></span>
                                <time datetime="repo updated_at" title="repo updated_at">{{repo updated_at|date: '%Y-%m-%d'}}</time>
                            </span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

</div>
<script>
    $(document).ready(function(){

        $('.geopattern').each(function(){
            $(this).geopattern($(this).data('pattern-id'));
        });

    });
</script>
