<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MathJax Example</title>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      displayAlign: 'center',
      displayIndent: '0em'
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.9/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
  <p>这是一个块级公式：</p>
  $$ a^2 + b^2 = c^2 $$
</body>

</html>
