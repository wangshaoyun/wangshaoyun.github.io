<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MathJax Example</title>

  <!-- 引用外部 CSS 文件 -->
  <link rel="stylesheet" href="styles.css">

  <!-- MathJax 配置 -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      displayAlign: 'center',
      displayIndent: '0em'
    });
  </script>

  <!-- 引入 MathJax 脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!-- 页面加载后手动触发 MathJax 渲染 -->
  <script type="text/javascript">
    window.onload = function () {
      MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    };

    // 手动触发 MathJax 重新渲染的函数（如果需要）
    function rerenderMathJax() {
      MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    }
  </script>

</head>

<body>
  <p>这是一个块级公式：</p>
  $$ a^2 + b^2 = c^2 $$

  <!-- 手动触发 MathJax 渲染按钮 -->
  <button onclick="rerenderMathJax()">重新渲染公式</button>
</body>

</html>
